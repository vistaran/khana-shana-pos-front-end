<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <img src="/assets/img/logo.PNG" class="img-fluid mt-4" />
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Loginnn</h3>
                    </div>
                    <div class="card-body">
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group"><label class="mb-1" for="inputEmailAddress">Email</label>
                                <input class="form-control py-4" id="inputEmailAddress" type="email" name="email" ngModel placeholder="Enter email address" />
                            </div>

                            <div class="form-group"><label class="mb-1" for="password">Password</label>
                                <input class="form-control py-4" id="password" type="password" name="password" ngModel placeholder="Enter password" />
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                            </div>

                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>

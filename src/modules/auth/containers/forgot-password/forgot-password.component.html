<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                    </div>
                    <div class="card-body">
                        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset
                            your password.</div>
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
                            <div class="form-group required">
                                <div class="form-group required">
                                    <label>Email</label>
                                    <input type="text" required formControlName="email" placeholder="Enter Email"
                                        class="form-control" [class.is-invalid]="email?.touched && email?.invalid"/>
                                    <div *ngIf="email?.touched && email?.invalid" class="text-danger">
                                        <small *ngIf="email?.errors?.required">Email is required.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a
                                    class="small" routerLink="/auth/login">Return to login</a>
                                <button [disabled]="!forgotPasswordForm.valid" class="btn btn-primary">Reset Password</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>

<sb-layout-dashboard>

    <!-- <div class="container"> -->
        <div class="row pl-5 pr-5">
            <div class="col">
                <h2 class="mt-3 mb-4">Attribute List</h2>

                <div class="d-flex justify-content-between mb-4">

                    <div class="input-group rounded w-25">
                        <input class="form-control amber-border" class="form-control" type="text"
                            aria-label="Search" (keyup)="search($event)" placeholder="Search"
                            [(ngModel)]="searchValue">
                        <div class="input-group-append">
                            <button class="btn input-group-text bg-white text-dark amber lighten-3 form-control" id="basic-text1"><i
                                    class="fa fa-search" aria-hidden="true"
                                    (click)="search($event)"></i></button>
                        </div>
                    </div>
                    <button (click)="onClick()" class="btn btn-primary float-right">
                        Add Attribite
                    </button>

                </div>

                <table class="table table-bordered shadow">
                    <thead class="head bg-gradient text-white">
                        <th>ID</th>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Required</th>
                        <th>Unique</th>
                        <th>Locale Based</th>
                        <th>Channel Based</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of attributesData">
                            <td>{{ data.id }}</td>
                            <td>{{data.attribute_code}}</td>
                            <td>{{ data.type }}</td>
                            <td>{{ data.validation_required }}</td>
                            <td>{{ data.validation_unique }}</td>
                            <td>{{ data.value_per_local }}</td>
                            <td>{{ data.value_per_channel }}</td>
                            <td>
                                <button ngbTooltip="Edit" class="btn btn-info rounded-circle mr-2 btn-sm"
                                    [routerLink]="['/catalog/editattribute/'+data.id]"><i
                                        class="fa fa-pencil-square-o fa-lg "></i></button>
                                <button ngbTooltip="Delete" id="remove" (click)="deleteRow(data.id)"
                                    class="btn btn-danger rounded-circle btn-sm"><i class="fa fa-trash-o fa-lg mx-auto"></i></button>
                            </td>
                        </tr>
                        <tr *ngIf="!length && !showloader">
                            <td colspan="9" class="text-center">
                                No records found.
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="justify-content-between row">
                    <div class="col">
                        <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="length"
                            [collectionSize]="total" [boundaryLinks]="true" [maxSize]="total">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</sb-layout-dashboard>

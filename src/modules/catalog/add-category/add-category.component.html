<sb-layout-dashboard>
    <div class="card mt-4">
        <h3 class="card-header bg-gradient text-white">Add Category</h3>
        <form [formGroup]="addCategoryForm">
            <div class="container-fluid">
                <h4 class="card-header mt-4 pb-2 font-size">General</h4>

                <div class="row card-body">
                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="required">Name</label>
                            <input type="text" formControlName="name" placeholder="Enter Name"
                                class="form-control" autofocus />
                            <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="name?.errors?.required">Name is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="required">Visible In Menu</label>
                            <select name="visible_in_menu" formControlName="visible_in_menu" class="form-control">
                                <!-- <option value="default"></option> -->
                                <option *ngFor="let item of visibleInMenu">{{ item }}</option>
                            </select>
                            <div *ngIf="visible?.touched && visible?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="visible?.errors?.required">Visible in Menu is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="required">Position</label>
                            <input type="text" formControlName="position" placeholder="Enter Position"
                                class="form-control" />
                            <div *ngIf="position?.touched && position?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="position?.errors?.required">Position is required.</div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-md-4">
                        <div class="form-group required">
                            <label class="required">Number of Products</label>
                            <input type="text" formControlName="number_of_products" placeholder="Enter Number of Products"
                                class="form-control" />
                            <div *ngIf="number_of_products?.touched && number_of_products?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="number_of_products?.errors?.required">Number of Products is required.</div>
                            </div>
                        </div>
                    </div> -->
                </div>

                <h4 class="card-header pt-4 pb-2 font-size">Description and Images</h4>
                <div class="row card-body">
                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="required">Display Mode</label><br />
                            <select name="display_mode" formControlName="display_mode" class="form-control">
                                <option *ngFor="let item of displayMode">{{ item }}</option>
                            </select>
                            <div *ngIf="displayMod?.touched && displayMod?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="displayMod?.errors?.required">Display Mode is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="required">Description<span class="text-secondary">(optional)</span></label>
                            <textarea type="text" formControlName="decription" placeholder="Add Description"
                                class="form-control"></textarea>
                            <!-- <div *ngIf="description?.touched && description?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="description?.errors?.required">Description is required.</div>
                            </div> -->
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="required">Status</label><br />
                            <select name="status" formControlName="status" class="form-control">
                                <option *ngFor="let item of status">{{ item }}</option>
                            </select>
                            <div *ngIf="stat?.touched && stat?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="stat?.errors?.required">
                                    Status is required.</div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-md-4">
                        <div class="form-group required">

                        </div>
                    </div> -->

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label for="img" class="">Image</label>
                            <input type="file" id="img" name="image" accept="image/*" formControlName="image"
                                class="form-control p-1" />
                            <div *ngIf="image?.touched && image?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                <div *ngIf="image?.errors?.required">
                                    Image is required.</div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="form-group required">
                            <label for="img2">Category Logo</label>
                            <input type="file" id="img2" name="category_logo" accept="image/*"
                                formControlName="category_logo" class="form-control p-1" />
                                <div *ngIf="category_logo?.touched && category_logo?.invalid" class="alert alert-danger mt-1 py-1 px-3">
                                    <div *ngIf="category_logo?.errors?.required">
                                        Category Logo is required.</div>
                                </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary mb-4 float-right"

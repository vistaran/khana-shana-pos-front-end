<sb-layout-dashboard>
    <!-- <div class="container"> -->
        <div class="row pl-5 pr-5">
            <div class="col">
                <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem>
                        <ng-template ngbNavContent> -->
                <h2 class="mt-3 mb-4 ">Attribute Family</h2>

                <div class="d-flex justify-content-between mb-4">

                    <div class="input-group rounded w-25">
                        <input class="form-control amber-border" class="form-control" type="text"
                            aria-label="Search" (keyup)="search($event)" placeholder="Search"
                            [(ngModel)]="searchValue">
                        <div class="input-group-append">
                            <button class="btn input-group-text bg-white text-dark amber lighten-3 form-control" id="basic-text1"><i
                                    class="fa fa-search" aria-hidden="true"
                                    (click)="search($event)"></i></button>
                        </div>
                    </div>
                    <button (click)="onClick()" class="btn btn-primary float-right">
                        Add Family
                    </button>

                </div>


                <table class="table table-bordered shadow">
                    <thead class="head bg-gradient text-white table-fit">
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of attributeFamilyData">
                            <td>{{ data.id }}</td>
                            <td>{{data.attribute_family_code}}</td>
                            <td>{{ data.attribute_family_name }}</td>
                            <td>
                                <button ngbTooltip="Edit" class="btn btn-info rounded-circle shadow mr-2 btn-sm" [routerLink]="['/catalog/editfamily/'+ data.id]"><i class="fa fa-pencil-square-o fa-lg"
                                        ></i></button>

                                <button ngbTooltip="Delete" id="remove" (click)="deleteRow(data.id)" class="btn btn-danger rounded-circle shadow btn-sm"><i
                                        class="fa fa-trash-o fa-lg mx-auto"></i></button>
                            </td>
                        </tr>
                        <tr *ngIf="!attributeFamilyData.length && !showloader">
                            <td colspan="4" class="text-center">
                                No records found.
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="justify-content-between row ">
                    <div class="col ">
                        <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="length"
                            [collectionSize]="total" [boundaryLinks]="true" [maxSize]="total">
                        </ngb-pagination>
                    </div>
                </div>

                <!-- </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div> -->
            </div>
        </div>
    <!-- </div> -->
</sb-layout-dashboard>
